<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style-1.css">
    <title>Register With Us</title>

</head>
<body>
<section id="container">
    <h1>Register With Us</h1>
    <hr>
    <br>
    <br>
    <form method="get" action="https://request-inspector.glitch.me/">
        <label for="username">Enter your Username:</label>
        <input id="username" value="username" type="text" placeholder="username">
        <br>
        <br>
        <label for="password">Enter your Password:</label>
        <input id="password" value="password" type="password" placeholder="password">
        <br>
        <br>
        <label for="bio">Please write a short bio:</label>
        <textarea name="" id="bio" cols="25" rows="1" placeholder="you can extend this box"></textarea>
        <br>
        <br>
        <hr width="50%" color="black">

        <h4>How did you hear about us? (select only one)</h4>
        <label for="option-1">Billboard</label>
        <input id="option-1" type="radio" name="survey-single" value="option-1">
        <label for="option-2">Radio Advertisement</label>
        <input id="option-2" type="radio" name="survey-single" value="option-1">
        <label for="option-3">Internet Advertisement</label>
        <input id="option-3" type="radio" name="survey-single" value="option-1">
        <label for="option-4">Other..</label>
        <input id="option-4" type="radio" name="survey-single" value="option-1">
        <br>
        <br>
<!--        <br>-->
        <hr width="50%" color="black">
        <h4>How did you hear about us? (select **multiple**)</h4>
        <label for="option-5">Billboard</label>
        <input id="option-5" type="radio" name="survey-single-1" value="option-1">
        <label for="option-6">Radio Advertisement</label>
        <input id="option-6" type="radio" name="survey-single-2" value="option-1">
        <label for="option-7">Internet Advertisement</label>
        <input id="option-7" type="radio" name="survey-single-3" value="option-1">
        <label for="option-8">Other..</label>
        <input id="option-8" type="radio" name="survey-single-4" value="option-1">
        <br>
        <br>
        <hr width="50%" color="black">
        <br>
        <label for="browsers">Please select a browser:</label>
        <select name="browsers" id="browsers">
            <option value="chrome">Chrome</option>
            <option value="firefox">Fire Fox</option>
            <option value="safari">Safari</option>
            <option value="netscape">Netscape</option>
            <option value="tor">Tor</option>
        </select>
        <br>
        <br>
        <br>
        <hr>
        <br>
        <button class="button">SUBMIT</button>
    </form>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/><style>
    #map {
        /* the width and height may be set to any size */
        width: 100%;
        height: 700px;
    }
</style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<script src="js/key.js"></script>
<script src="js/mapbox-geocode-utils.js"></script>
<!-- Custom JS -->
<script>
    // mapboxgl.accessToken = sk.eyJ1IjoiYXNkZXJveWFsIiwiYSI6ImNsaWFkY3o0bzAyNWczY24xNGYxenBvMTMifQ.IqQ-svlP9r4W1o8sH2OKgA;
    mapboxgl.accessToken = myMapBoxKey;
    let map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        zoom: 10, // starting zoom
        center: [-98.4916, 29.4252] // [lng, lat]
    });
    var marker = new mapboxgl.Marker()
        .setLngLat([-98.4916, 29.4260])
        .addTo(map);

    geocode("600 Navarro St #350")
</script>
</body>
</html>
